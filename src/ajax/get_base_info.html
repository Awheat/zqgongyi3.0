<div class="sub-block baseinfo-edit info-edit">
    <form action="#" method="get" id="formBaseInfo" class="form">
        <p class="form-item">
            <label for="username" class="label-item"><i>*</i>昵称:</label>
            <input type="text" id="username" name="username" class="item-input" placeholder="昵称">
        </p>

        <p class="form-item form-gender">
            <label for="gender" class="label-item"><i>*</i>性别:</label>
            <span class="radio cur" data-gid="0"><em>男</em><i></i></span>
            <span class="radio" data-gid="1"><em>女</em><i></i></span>
            <input type="hidden" id="gender" name="gender">
        </p>

        <p class="form-item">
            <label class="label-item"><i>*</i>常住地点:</label>
                <span class="distpicker">
                    <select name="province"></select>
                    <select name="city"></select>
                    <select class="district"></select>
                </span>
        </p>

        <p class="form-item form-sphere" data-val="0,1,2">
            <label for="sphere" class="label-item"><i>*</i>关注领域:</label>
                <span class="list-sphere">
                    <i data-id="0" class="chk">社区服务</i>
                    <i data-id="1">紧急援助</i>
                    <i data-id="2">扶幼敬老</i>
                    <i data-id="3">助残助困</i>
                    <i data-id="4">海外服务</i>
                    <i data-id="5">心愿梦想</i>
                    <i data-id="6">人文关怀</i>
                    <i data-id="7">环境保护</i>
                    <i data-id="8">医疗救助</i>
                    <i data-id="9">支教助学</i>
                    <i data-id="10">其它</i>
                </span>
            <input type="hidden" id="sphere" name="sphere">
        </p>

        <p class="form-item form-skills" data-val="张三,李四,王五">
            <label class="label-item">技能标签:</label>
            <input type="text" class="item-input" placeholder="添加技能标签,并用空格分开">
            <button type="button" class="btn btn-default btn-add-skill">添加标签</button>
        </p>
        <div class="list-skills">
            <span>IT服务 <i></i></span>
            <span>IT服务 <i></i></span>
            <span>IT服务 <i></i></span>
            <span>IT服务 <i></i></span>
        </div>
        <input type="hidden" name="skills">
        <p class="form-item form-button">
            <button type="submit" class="btn btn-default btn-save">保存</button>
            <a href="javascript:void(0);" class="btn-cancel cancel-bsinfo">取消</a>
        </p>
    </form>
</div>
