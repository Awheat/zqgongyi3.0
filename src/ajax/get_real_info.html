<div class="sub-block realinfo-edit info-edit">
    <form action="#" method="post" id="formRealInfo" class="form">
        <p class="form-item">
            <label for="realname" class="label-item"><i>*</i>真实姓名:</label>
            <input type="text" id="realname" name="realname" class="item-input" placeholder="真实姓名">
        </p>
        <p class="form-item">
            <label for="cardtype" class="label-item"><i>*</i>证件类型:</label>
            <select name="cardtype" id="cardtype">
                <option value="0">身份证</option>
                <option value="1">护照</option>
            </select>
        </p>
        <p class="form-item">
            <label for="cardnumber" class="label-item"><i>*</i>证件号码:</label>
            <input type="text" id="cardnumber" name="cardnumber" class="item-input" placeholder="证件号码">
        </p>
        <p class="form-item form-button">
            <button type="submit" class="btn btn-default btn-save">保存</button>
            <a href="javascript:void(0);" class="btn-cancel cancel-rlinfo">取消</a>
        </p>
    </form>
</div>
