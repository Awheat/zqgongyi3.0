<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>中青公益-发布活动</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/ucenter.css">
    <link rel="stylesheet" type="text/css" href="../css/modal.box.css">
</head>
<body>
@import "header.html"
<div class="gy-wraper">
    <!-- ucenter-sidebar[ -->
    <div class="ucenter-sidebar">
        <h3 class="ucenter-title">活动管理</h3>
        <div class="ucenter-nav message-center">
            <ul>
                <li class="cur"><a href="my_notice.html">我发起的活动</a></li>
                <li><a href="my_notice.html">我参与的活动</a></li>
            </ul>
        </div>
        <h3 class="ucenter-title">我的文章</h3>
        <div class="ucenter-nav message-center">
            <ul>
                <li><a href="my_notice.html">我的文章</a></li>
            </ul>
        </div>
        <h3 class="ucenter-title">账户设置</h3>
        <div class="ucenter-nav account-setting">
            <ul>
                <li><a href="my_info.html">我的资料</a></li>
                <li><a href="setting_photo.html">头像设置</a></li>
                <li><a href="account_safe.html">账户安全</a></li>
                <li><a href="account_bind.html">社交账号绑定</a></li>
                <li><a href="authentication.html">V认证</a></li>
            </ul>
        </div>
        <h3 class="ucenter-title">消息中心</h3>
        <div class="ucenter-nav message-center">
            <ul>
                <li><a href="my_notice.html">我的通知</a></li>
                <li><a href="my_letter.html">我的私信</a></li>
            </ul>
        </div>
    </div><!-- ]ucenter-sidebar -->
    <!-- ucenter-content[ -->
    <div class="ucenter-content">
        <h3 class="ucenter-title">活动管理/发布活动</h3>
        <div class="block">
            <h3 class="ucenter-sub-title">发布活动</h3>
            <div class="sub-block">
                <form action="#" method="post" id="createActiveForm" class="form">
                    <p class="form-item">
                        <label for="active_people_name" class="label-item"><i>*</i>活动负责人姓名:</label>
                        <input type="text" id="active_people_name" name="active_people_name" class="item-input" placeholder="活动负责人姓名">
                    </p>
                    <p class="form-item">
                        <label for="active_people_tel" class="label-item"><i>*</i>活动负责人手机:</label>
                        <input type="text" id="active_people_tel" name="active_people_tel" class="item-input" placeholder="活动负责人手机">
                    </p>
                    <p class="form-item">
                        <label for="active_num_limit" class="label-item"><i>*</i>报名人数限制:</label>
                        <input type="text" id="active_num_limit" name="active_num_limit" class="item-input" placeholder="报名人数限制">
                    </p>
                    <p class="form-item">
                        <label for="active_name" class="label-item"><i>*</i>活动名称:</label>
                        <input type="text" id="active_name" name="active_name" class="item-input" placeholder="2-30个字符">
                    </p>
                    <p class="form-item form-sphere">
                        <label for="active_category" class="label-item"><i>*</i>活动类别:</label>
                            <span class="list-sphere">
                                <i data-id="0">社区服务</i>
                                <i data-id="1">紧急援助</i>
                                <i data-id="2">扶幼敬老</i>
                                <i data-id="3">助残助困</i>
                                <i data-id="4">海外服务</i>
                                <i data-id="5">心愿梦想</i>
                                <i data-id="6">人文关怀</i>
                                <i data-id="7">环境保护</i>
                                <i data-id="8">医疗救助</i>
                                <i data-id="9">支教助学</i>
                                <i data-id="10">其它</i>
                            </span>
                        <input type="hidden" id="active_category" name="active_category">
                    </p>
                    <p class="form-item">
                        <label for="active_deadline" class="label-item"><i>*</i>报名截止时间:</label>
                        <input type="text" id="active_deadline" name="active_deadline" class="laydate-icon item-input" placeholder="报名截止时间">
                    </p>
                    <p class="form-item">
                        <label class="label-item"><i>*</i>活动起止时间:</label>
                        <input type="text" id="active_startdate" name="active_startdate" class="item-input" placeholder="开始时间">
                        <input type="text" id="active_enddate" name="active_enddate" class="item-input" placeholder="结束时间">
                    </p>
                    <p class="form-item">
                        <label class="label-item"><i>*</i>活动性质:</label>
                        <label class="btn-radio" for="active_ordinary"><input type="radio" id="active_ordinary" checked="checked" name="active_nature">普通活动</label>
                        <label class="btn-radio" for="active_duration"><input type="radio" id="active_duration" name="active_nature">回馈时长活动</label>
                    </p>
                    <p class="form-item">
                        <label class="label-item"><i>*</i>活动性质:</label>
                        <label class="btn-radio" for="active_line"><input type="radio" id="active_line" checked="checked" name="active_type">线上活动</label>
                        <label class="btn-radio" for="active_online"><input type="radio" id="active_online" name="active_type">线下活动</label>
                    </p>
                    <div class="wraper-online">
                        <div class="wraper-address">
                            <span class="distpicker">
                                <select name="province"></select>
                                <select name="city"></select>
                                <select name="county"></select>
                            </span>
                            <input type="text" id="tipinput" placeholder="请输入详细地址">
                        </div>
                        <div id="wraper-map">
                            <p class="map-tips">点击我去地图上标记</p>
                        </div>
                    </div>
                    <div class="wraper-modal">
                        <input type="text" id="test">
                        <div id="test-map"></div>
                    </div>
                    <p class="form-item">
                        <label class="label-item">活动展示图:</label>
                        <span class="btn-upload">
                            <input type="file" name="active_show_img">
                        </span>
                    </p>
                    <p class="form-item">
                        <label class="label-item">活动详情:</label>
                        <textarea id="active_detail" name="active_detail"></textarea>
                    </p>
                    <p class="form-item">
                        <button type="submit" class="btn btn-default">提交</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
@import "footer.html"
</body>

    seajs.use('active');
</script>
</html>
