<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>中青公益-引导绑定</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/ucenter.css">
</head>
<body>
@import "header.html"
<div class="gy-wraper guidebind-main">
    <!-- ucenter-sidebar[ -->
    <div class="ucenter-sidebar">
        <div class="user-photo">
            <img src="../images/users.jpg" alt="">
        </div>
        <h3 class="user-name">樱桃小丸子</h3>
    </div><!-- ]ucenter-sidebar -->
    <!-- ucenter-content[ -->
    <div class="ucenter-content">
        <h3 class="ucenter-title">欢迎入住中青公益！</h3>
        <div class="block guide">
            <h3 class="ucenter-sub-title">绑定中青公益账号可以享受更多功能哦! </h3>
            <div class="sub-block">
                <form action=#"" id="formGuide" class="form">
                    <div class="step1">
                        <p class="form-item">
                            <label for="telephone" class="label-item"><i>*</i>手机号码:</label>
                            <input type="text" id="telephone" name="telephone" class="item-input" placeholder="手机号码">
                        </p>
                        <p class="form-item form-button">
                            <button type="button" class="btn btn-default btn-save">下一步</button>
                        </p>
                    </div>
                    <div class="step2 hidden">
                        <p class="form-item">
                            <label class="label-item"><i>*</i>绑定账户:</label>
                            <span class="text">12333333333</span>
                        </p>
                        <p class="form-item form-msgcode">
                            <label for="msgcode" class="label-item">短信验证码</label>
                            <input type="text" id="msgcode" name="msgcode" data-url="test.html" class="item-input msgcode" placeholder="短信验证码">
                            <button type="button" data-url="" class="btn btn-default btn-msg disable">获取短信验证码</button>
                        </p>
                        <p class="form-item form-ckcode">
                            <label for="vdcode" class="label-item">验证码</label>
                            <input type="text" id="vdcode" name="vdcode" data-url="test.html" class="item-input" placeholder="验证码">
                            <img src="../images/validation.jpg" alt="验证码" class="vdimg"><a href="#" class="change">看不清,换一张</a>
                        </p>
                        <p class="form-item form-button">
                            <button type="submit" class="btn btn-default btn-save">保存</button>
                            <a href="javascript:void(0);" class="btn-cancel cancel-rlinfo">上一步</a>
                        </p>
                    </div>
                    <div class="step3">
                        <p class="form-item">
                            <label class="label-item"><i>*</i>绑定账户:</label>
                            <span class="text">12333333333</span>
                        </p>
                        <p class="form-item form-msgcode">
                            <label for="msgcode" class="label-item">短信验证码</label>
                            <input type="text" id="msgcode" name="msgcode" data-url="test.html" class="item-input msgcode" placeholder="短信验证码">
                            <button type="button" data-url="" class="btn btn-default btn-msg disable">获取短信验证码</button>
                        </p>
                        <p class="form-item">
                            <label for="username" class="label-item"><i>*</i>昵称:</label>
                            <input type="text" id="username" name="username" class="item-input" placeholder="真实姓名">
                        </p>
                        <p class="form-item">
                            <label for="newpwd" class="label-item">新密码:</label>
                            <input type="password" id="newpwd" name="newpwd" class="item-input" placeholder="新密码">
                        </p>
                        <p class="form-item">
                            <label for="repwd" class="label-item">确认密码:</label>
                            <input type="password" id="repwd" name="repwd" class="item-input" placeholder="确认密码">
                        </p>
                        <p class="form-item form-ckcode">
                            <label for="vdcode" class="label-item">验证码</label>
                            <input type="text" id="vdcode" name="vdcode" data-url="test.html" class="item-input" placeholder="验证码">
                            <img src="../images/validation.jpg" alt="验证码" class="vdimg"><a href="#" class="change">看不清,换一张</a>
                        </p>
                        <p class="form-item form-button">
                            <button type="submit" class="btn btn-default btn-save">绑定</button>
                            <a href="javascript:void(0);" class="btn-cancel cancel-rlinfo">上一步</a>
                        </p>
                    </div>
                </form>
                <div class="guide-tips">
                    <p>若不绑定，下次将无法通过当前社交账号登录此已有帐号!</p>
                    <span>跳过绑定，直接创建新账号></span>
                </div>
            </div>
        </div>
    </div><!-- ]ucenter-content -->
</div>
@import "footer.html"
</body>
<script type="text/javascript" src="/src/js/libs/sea.js"></script>
<script type="text/javascript" src="/src/js/common.js"></script>
<script type="text/javascript">
    seajs.use('guide_bind');
</script>
</html>
