<div class="gy-container find-pwd">

        <i class="step-two">2</i>
        <i class="step-three cur">3</i>

        <span class="step-three-text cur">重置密码</span>
        <span class="step-four-text">完成</span>
    </div>
    <div class="find-pwd-main">
        <form action="#" method="post" id="formFindPwdThree" class="form find-pwd-three">
            <p class="form-item">
                <label for="newpassword" class="label-item">新密码</label>
                <input type="text" id="newpassword" name="newpassword" placeholder="6-32位">
            </p>
            <p class="form-item">
                <label for="repassword" class="label-item">确认密码</label>
                <input type="text" id="repassword" name="repassword" placeholder="重复密码">
            </p>
            <p class="form-item">
                <button type="submit" class="btn btn-next">下一步</button></span>
            </p>
        </form>
    </div>
